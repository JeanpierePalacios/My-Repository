<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma Pedidos</title>
    <!-- DEPENDENCIAS -->
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bbd9e16d70.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="container-logo">
                <img src="img/Logo-PymeTech.png">
            </div>
        </div>
    </header>

    <main>
        <div class="container-take-order">
            <div class="container-order">
                <div class="container-order-status">
                    <button class="btn btn-primary btn-status"><i class="fa-solid fa-arrow-right"></i>Ver Estado del pedido</button>
                    <button class="btn btn-primary btn-status-close"><i class="fa-solid fa-arrow-left"></i>Ocultar estado</button>
                    <div class="modal-status-container">
                        <div class="modal-status modal-status-close">
                            <div class="container">
                                <form>
                                    <fieldset>
                                        <div class="form-inputs">
                                            <legend>Nombres:</legend>
                                            <input type="text" class="form-control" id="escribe">
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-order-product">
    
                </div>
                <div class="container-list-product">
                    
                </div>
            </div>  
        </div>  
    </main>

    <footer>

    </footer>

    <script type="text/javascript" src="js/tomaPedidosI.js"></script>
</body>
</html>
