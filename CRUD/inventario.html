<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pymetech CRUD</title>
    <!-- DEPENDENCIAS -->
    <link rel="stylesheet" href="css/inventario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bbd9e16d70.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main>
        <!--HEADER CRUD-->
        <section class="header-form">
            <div class="button-success">
                <button type="button" id="crear" class="btn btn-success">Crear tabla</button>
                <button type="button" id="mostrar" class="btn btn-success">Mostrar Tabla</button>
                <button type="button" id="cta" class="btn btn-success cta">Agregar</button>
            </div>
            <div class="button-danger">
                <button type="button" id="eliminarTodo" class="btn btn-danger">Eliminar Tabla</button>
            </div>
        </section>

        <!--FORMULARIO MODAL-->
        <div class="modal-container">
            <div class="modal-form">
                <button class="btn btn-danger close">X</button>
                <div class="modal-txt">
                    <h1>Registrar Compra</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <form>
                            <fieldset>
                                <div class="form-inputs">
                                    <div class="row-inputs1">
                                        <legend> PRODUCTO </legend>
                                        <input type="text" class="form-control" id="item"/>
                                        <legend> PRECIO </legend>
                                        <input type="number"  min="1" step="0.1" class="form-control" id="precio"/>
                                    </div>
                                    <div class="row-inputs2">
                                        <legend> DESCRIPCION </legend>
                                        <input type="text" class="form-control" id="descripcion"/>
                                        <legend> CANTIDAD </legend>
                                        <input type="number"  min="1" step="1" class="form-control" id="cantidad"/>
                                    </div>
                                </div>
                                <div class="button-modal">
                                    <button type="button" id="insertar" class="btn btn-success">Insertar registro</button>
                                    <button type="button" id="modificar" class="btn btn-success">Modificar registro</button>
                                </div>     
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--LISTADO-->
        <div class="list-ventas">
            <hr><h3>LISTA DE PRODUCTOS VENDIDOS</h3>
            <div class="container-table">
                <table class="table table-borderer table-hover" id="listaProductos" style="width: 850px;"></table>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/inventario.js"></script>
</body>
</html>
